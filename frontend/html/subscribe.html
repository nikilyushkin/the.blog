{% extends "layout.html" %}
{% load static %}
{% load text_filters %}

{% block title %}
    Subscribe — {{ block.super }}
{% endblock %}

{% block meta %}
    <meta property="og:title" content="Subscribe — {{ settings.TITLE }}">
    <meta property="og:url" content="{{ request.scheme }}://{{ request.get_host }}/subscribe/">
    <meta property="og:image" content="{{ request.scheme }}://{{ request.get_host }}/static/images/favicon_128.png">
    <meta property="og:description" content="">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Subscribe — {{ settings.TITLE }}">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="{{ request.scheme }}://{{ request.get_host }}/static/images/favicon_128.png">
    <meta name="twitter:image:src" content="{{ request.scheme }}://{{ request.get_host }}/static/images/favicon_128.png">
{% endblock %}

{% block body %}
    <div class="container">
        {% include "common/post_subscribe.html" %}
    </div>
{% endblock %}
